<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <script src="./utils/LineString.js"></script>
</head>

<body>
    <button onclick="addLine()">添加线</button>
    <div id="map">
    </div>
    <script>
        var docLayer = new Zondy.Map.Doc("", "City-Line", {

        })
        var map = new ol.Map({
            target: "map",
            layers: [gaode, docLayer],
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [114.30, 30.50],
                zoom: 4
            })
        })

        function addLine() {
            LineString.add({
                position: [
                    [114.30, 30.50],
                    [118.30, 30.50]
                ],
                attr: [],
                service: {
                    name: "City-Line",
                    layerId: 0,
                },
                docLayer
            })
        }
    </script>
</body>

</html>
